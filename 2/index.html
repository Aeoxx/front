<!DOCTYPE html>
<html lang="ru" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  Реєстрація
  <form action="#">
    <p>Введіть ім'я <input type="text" maxlength="12"></p>
    <p>Введіть прізвище <input type="text" maxlength="20"></p>
    <p>Введіть пароль <input type="password" maxlength="15"></p>
    <p>Виберіть стать:
      чол.<input type="radio" name="sex" value="">
      жін.<input type="radio" name="sex" value=""></p>

    <p>Виберіть дату народження
      <select name="day">
        <option selected="selected">1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <select name="month">
        <option selected="selected">Січень</option>
        <option>Лютий</option>
        <option>Березень</option>
        <option>Квітень</option>
        <option>Травень</option>
      </select>

      <select name="year">
        <option selected="selected">1991</option>
        <option>1992</option>
        <option>1993</option>
        <option>1994</option>
        <option>1995</option>
      </select>
    </p>

    <p>
    <h2>Виберіть мову програмування</h2>
    <input type="checkbox" name="prog_leng" value=""> Pascal
    <input type="checkbox" name="prog_leng" value=""> Python
    <input type="checkbox" name="prog_leng" value=""> JS
    <input type="checkbox" name="prog_leng" value=""> JAVA
    <input type="checkbox" name="prog_leng" value=""> C++
    </p>

    <p>Можете залишити свій коментар тут:
      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="button" name="" value="button">
    </p>
  </form>
</body>

</html>
